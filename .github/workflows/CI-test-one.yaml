name: CI
on:
  push:
    branches:
      - main
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A        
    - name: Deploy to minikube
      run: |
        kubectl apply -f mongo.yaml
        kubectl apply -f mongo-svc.yaml
        kubectl apply -f mongo-pv.yaml
        kubectl apply -f mongo-pvc.yaml
        kubectl apply -f tasksapp.yaml
        kubectl apply -f tasksapp-svc.yaml
    - name: Take a nap
      run: sleep 30
    - name: Test service URLs
      run: |
        minikube service list
        minikube service tasksapp-svc --url
        echo "------------------opening the service------------------"
        curl $(minikube service tasksapp-svc --url)
        curl -X POST -d "{\"task\": \"Test\"}" $(minikube service tasksapp-svc --url)/task
        curl $(minikube service tasksapp-svc --url)/task